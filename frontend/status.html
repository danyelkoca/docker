<!DOCTYPE html>
<html>
<head><title>Home</title></head>
<body>
  <h1>Hello from frontend ðŸ‘‹</h1>
  <p id="status">Checking backend...</p>

  <script>
    fetch("/api/status")
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = `Backend says: ${data.status}`;
      })
      .catch(err => {
        document.getElementById("status").textContent = "Backend not available";
      });
  </script>
</body>
</html>
